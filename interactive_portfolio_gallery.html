
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Portfolio Gallery</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;

    const projects = [
      { id: 1, title: "Crypto Dashboard", img: "https://via.placeholder.com/300x200?text=Crypto+Dashboard", desc: "A real-time crypto price tracker" },
      { id: 2, title: "AI Chatbot", img: "https://via.placeholder.com/300x200?text=AI+Chatbot", desc: "AI-driven conversational agent" },
      { id: 3, title: "NFT Marketplace", img: "https://via.placeholder.com/300x200?text=NFT+Marketplace", desc: "Blockchain-based art platform" },
    ];

    const App = () => {
      const [darkMode, setDarkMode] = useState(false);
      const [posts, setPosts] = useState([]);

      useEffect(() => {
        // Fetch blog posts from backend (mocked for this example)
        fetch('http://localhost:3000/api/posts')
          .then(res => res.json())
          .then(data => setPosts(data))
          .catch(() => setPosts([
            { id: 1, title: "My Coding Journey", content: "Learning React was a game-changer..." },
            { id: 2, title: "Building for the Future", content: "How I designed this portfolio..." },
          ]));
      }, []);

      return (
        <div className={darkMode ? "bg-gray-900 text-white" : "bg-gray-100 text-gray-900"} style={{ minHeight: "100vh", transition: "all 0.3s ease-in-out" }}>
          {/* Navigation */}
          <nav className="p-6 flex justify-between items-center shadow-lg bg-indigo-600 text-white">
            <h1 className="text-3xl font-serif font-bold">My Portfolio</h1>
            <button
              onClick={() => setDarkMode(!darkMode)}
              className="px-4 py-2 rounded-full bg-indigo-800 hover:bg-indigo-900 transition duration-300"
            >
              {darkMode ? "Light Mode" : "Dark Mode"}
            </button>
          </nav>

          {/* Hero Section */}
          <section className="container mx-auto p-8 text-center">
            <h2 className="text-4xl font-serif mb-4">Welcome to My Work</h2>
            <p className="text-lg max-w-2xl mx-auto">Explore my projects and blog, crafted with passion and precision.</p>
          </section>

          {/* Project Gallery */}
          <section className="container mx-auto p-8">
            <h2 className="text-3xl font-serif mb-6 text-center">Projects</h2>
            <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
              {projects.map(project => (
                <div
                  key={project.id}
                  className="group relative overflow-hidden rounded-lg shadow-lg transform hover:scale-105 transition duration-300"
                >
                  <img src={project.img} alt={project.title} className="w-full h-48 object-cover" />
                  <div className="absolute inset-0 bg-indigo-600 bg-opacity-75 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center">
                    <div className="text-center text-white p-4">
                      <h3 className="text-xl font-bold">{project.title}</h3>
                      <p>{project.desc}</p>
                    </div>
                  </div>
                </div>
              ))}
            </div>
          </section>

          {/* Blog Section */}
          <section className="container mx-auto p-8">
            <h2 className="text-3xl font-serif mb-6 text-center">Blog</h2>
            <div className="space-y-6">
              {posts.map(post => (
                <article key={post.id} className="p-6 bg-white dark:bg-gray-800 rounded-lg shadow-md hover:shadow-lg transition">
                  <h3 className="text-2xl font-bold">{post.title}</h3>
                  <p className="mt-2">{post.content.substring(0, 100)}...</p>
                </article>
              ))}
            </div>
          </section>

          {/* Footer */}
          <footer className="p-6 text-center bg-indigo-600 text-white">
            <p className="text-sm">Â© 2025 Your Name. Built with React & Tailwind CSS.</p>
          </footer>
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
